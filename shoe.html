        <script>
            $(document).ready(
                function() {
                    $("#universal-nav").load("nav.html");
                    load_add_dialog();
                    $(document).on("change", "#manual", function() {
                        if (this.checked) {
                            $("#gpx").prop("disabled", true);
                            $(".manual-entry").show();
                        } else {
                            $("#gpx").prop("disabled", false);
                            $(".manual-entry").hide();
                        }
                    });


                });
