<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>pePR - Training Log</title>
    <style type="text/css">
        .navbar {
            background: #03adff;
        }
    </style>
</head>

<body>
    <nav id="universal-nav" class=" navbar navbar-expand-lg sticky-top">

    </nav>
    <div class="container">
        <div class='m-2 mt-4 text-center'>
            <select id="activity_filter" name="activity_filter" class="form-control-sm">
                <option value="*">All Sports</option>
                <option value="run">Run</option>
                <option value="hike">Hike</option>
                <option value="bike">Bike</option>
                <option value="swim">Swim</option>
                <option value="elliptical">Elliptical</option>
                <option value="kayak">Kayak</option>
                <option value="sup">Sup</option>
            </select>
        </div>
        <div id="calendar">

        </div>
        <div class="modal" tabindex="-1" role="dialog" id="add-activity-dialog"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="util.js"></script>
        <script src="calendar.js"></script>
        <script>
            $(document).ready(function() {
                $("#universal-nav").load("nav.html");

                var today = new Date();
                $("#calendar").append(generate_calendar((today.getMonth() + 1).toString().padStart(2, "0"), today.getFullYear().toString()));
                populate_calendar("*");

                $("#activity_filter").change(function() {
                    populate_calendar($("#activity_filter").val());
                })
                load_add_dialog();
                $(document).on("change", "#manual", function() {
                    if (this.checked) {
                        $("#gpx").prop("disabled", true);
                        $(".manual-entry").show();
                    } else {
                        $("#gpx").prop("disabled", false);
                        $(".manual-entry").hide();
                    }
                });

            });
        </script>
</body>

</html>
