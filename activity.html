<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <title>pePR</title>
    <style type="text/css">
        .navbar {
            background: #03adff;
        }
    </style>
</head>

<body>
    <nav id="universal-nav" class=" navbar navbar-expand-lg sticky-top">

    </nav>
    <div class="container m-5">
        <div class='card'>
            <h2 class='card-header'>Loading...</h2>
            <div class='card-body'>

                <div class='card-text'>
                    <div class="row w-50">
                        <div class="col" id="distance">
                            <div class="spinner-border m-5" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="col" id="duration">
                            <div class="spinner-border m-5" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="col" id="pace">
                            <div class="spinner-border m-5" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="col" id="avg">
                            <div class="spinner-border m-5" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div class="row w-50">
                        <div class="col text-muted" id="distance-label">
                            Distance
                        </div>
                        <div class="col text-muted" id="duration-label">
                            Time
                        </div>
                        <div class="col text-muted" id="pace-label">
                            Pace
                        </div>
                        <div class="col text-muted" id="avg-label">
                            Avg This Year
                        </div>
                    </div>
                    <div class="mt-3 row border-top border-bottom">
                        <div class="col" id="description"></div>
                    </div>
                    <div class="row mt-3" id="activity_splits">
                        <div class="col-md-5">
                            <h5>Splits</h5>
                            <table class="table table-striped" id="splits">
                                <tr>
                                    <td class="spinner-border m-5" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </td>
                                </tr>

                            </table>
                        </div>
                        <div class="col-lg-6" id="activity_map" style="width:700px; height:400px;"></div>
                    </div>
                    <canvas class="mt-5" id="activity_graph" width="300" height="100"></canvas>
                </div>
            </div>
        </div>

        <div id="map">&nbsp;</div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="add-activity-dialog">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script src="util.js"></script>
    <script>
        acty_id = location.href.split("?")[1];

        $(document).ready(
            function() {
                $("#universal-nav").load("nav.html");
                load_add_dialog();
                $(document).on("change", "#manual", function() {
                    if (this.checked) {
                        $("#gpx").prop("disabled", true);
                        $(".manual-entry").show();
                    } else {
                        $("#gpx").prop("disabled", false);
                        $(".manual-entry").hide();
                    }
                });

                get_activity(parseInt(acty_id));
            });
    </script>
</body>

</html>

</html>
